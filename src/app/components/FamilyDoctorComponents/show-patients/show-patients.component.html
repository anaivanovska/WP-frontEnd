<app-menu-doctor></app-menu-doctor>
<div class="main">
  <div class="container-fluid">
    <!--<div class="card-body">-->
    <h3>Patients</h3>
  <hr>
<br>
<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>EMBG</th>
    <th>Options</th>
  </tr>
  </thead>
  <tr *ngFor="let patient of patients | paginate: {itemsPerPage: 10, currentPage: page}">
    <td>{{patient.userId}}</td>
    <td>{{patient.firstName}}</td>
    <td>{{patient.lastName}}</td>
    <td>{{patient.embg}}</td>
    <td><button type="button" class="btn btn-info" (click)="showPatientProfile(patient)">View profile</button> </td>
  </tr>
</table>
<pagination-controls class="pagination-lg" previousLabel="" nextLabel=""  (pageChange)="page = $event" maxlength="5"></pagination-controls>
    <button type="button" class="btn btn-primary" (click)="goToAddNewPatient()">Add new patient</button>
</div>
  <!--</div>-->
</div>
