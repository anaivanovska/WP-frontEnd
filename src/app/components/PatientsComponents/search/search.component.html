<app-menu-doctor></app-menu-doctor>
<div class="main">
<div class="container">
  <h3>Search patients</h3>
  <hr>
  <div class="col-lg-8">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for..." [formControl]="searchField">
    <span class="input-group-btn"><button type="submit" class="btn btn-default" (click)="search()">Search</button>
    </span>
  </div>
  <br>
  <div *ngIf="patientsFound != false">
    <ul class="list-group">
    <li  class="list-group-item" *ngFor="let patient of patients" routerLink="../patients/{{patient.userId}}"><b>{{patient.userId}}</b> {{patient.firstName}} {{patient.lastName}} - {{patient.email}}</li>
    </ul>
  </div>
  </div>
</div>
</div>
