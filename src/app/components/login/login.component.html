<div class="login">
<div class="container">
  <div class="card card-container">
    <!--<img id="profile-img" class="profile-img-card" src="../../../assets/person.png" />-->
    <img id="profile-img" class="profile-img-card" src="../../../assets/logo.png" />
<form [formGroup] = "loginForm">
  <div class="form-group">
    <label>Username: </label>
    <input type="text" class="form-control" formControlName="username"/>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" formControlName="password"/>
  </div>
<br>
  <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>

  <br>
</form>
  </div>
</div>
</div>
